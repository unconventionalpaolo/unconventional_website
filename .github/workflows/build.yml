name: Build and Deploy

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'content-simple.json'
      - 'build.js'
      - 'index.html'
  workflow_dispatch: # Permette di eseguire manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run build script
        run: npm run build

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet index.html || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m "ðŸ¤– Auto-build: Update HTML from content changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Deploy to production (main branch)
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main' && steps.verify_diff.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: .  # Root for production
          exclude_assets: '.github,node_modules,.git,*.backup.html,*.original.html,staging'

      # Deploy to staging (staging branch)
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging' && steps.verify_diff.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: staging  # Subfolder for staging
          exclude_assets: '.github,node_modules,.git,*.backup.html,*.original.html'
          keep_files: true  # Mantiene i file production

      # Badge with environment info
      - name: Display deployment info
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "âœ… Deployed to PRODUCTION: https://YOUR-USERNAME.github.io/unconventionalminds/"
          else
            echo "âœ… Deployed to STAGING: https://YOUR-USERNAME.github.io/unconventionalminds/staging/"
          fi
